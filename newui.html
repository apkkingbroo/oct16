<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BDGWIN Panel</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0c10;color:#fff;overflow:hidden;transition:background .4s,color .4s}
iframe.bg{position:fixed;inset:0;width:100%;height:100%;border:0;z-index:0}
.launcher{position:fixed;bottom:20px;right:20px;z-index:1000;width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#00e5ff,#007bff);display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 20px rgba(0,0,0,.6);border:none;transition:transform .2s,box-shadow .3s}
.launcher:hover{transform:scale(1.1);box-shadow:0 6px 24px rgba(0,0,0,.8)}
.launcher i{color:#000;font-size:20px}
.overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:2000;backdrop-filter:blur(5px)}
.dialog{width:360px;max-width:90vw;background:rgba(20,20,25,.95);border:1px solid rgba(255,255,255,0.1);border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.8);animation:float 3s ease-in-out infinite alternate;transition:background .3s,color .3s,border .3s}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-8px)}}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.header h2{font-size:18px;font-weight:700;color:#00e5ff}
.theme-toggle{cursor:pointer;font-size:18px;color:#00e5ff;transition:color .3s}
.theme-toggle:hover{color:#fff}
.close{background:transparent;border:none;color:#aaa;font-size:20px;cursor:pointer;transition:color .2s}
.close:hover{color:#fff}
.timer-row{display:flex;justify-content:space-between;align-items:center;font-size:14px;color:#ccc;margin-bottom:10px}
.prediction{display:flex;flex-direction:column;align-items:center;justify-content:center;margin:10px 0;padding:24px;border-radius:14px;background:#111827;border:1px solid rgba(255,255,255,0.08);position:relative;overflow:hidden;transition:background .3s,border .3s}
.prediction span{font-weight:900;font-size:32px;animation:fade 1s ease-in-out}
@keyframes fade{0%{opacity:0;transform:scale(0.9)}100%{opacity:1;transform:scale(1)}}
.prediction .glow{position:absolute;inset:0;background:radial-gradient(circle at center,rgba(0,229,255,0.15),transparent 70%);animation:pulse 2s infinite alternate}
@keyframes pulse{from{opacity:.4}to{opacity:.9}}
.stats{display:flex;gap:10px;margin:10px 0}
.stat{flex:1;text-align:center;background:#14161a;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);transition:background .3s}
.stat .num{font-weight:800;font-size:18px;color:#00e5ff}
.buttons{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;display:flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;transition:.3s}
.join{background:#0088cc;color:#fff}
.buy{background:#00e5ff;color:#000}
.btn:hover{opacity:.85;transform:translateY(-2px)}
.history{margin-top:10px;max-height:140px;overflow:auto;padding-right:4px}
.h-item{display:flex;justify-content:space-between;align-items:center;padding:6px 8px;margin-bottom:6px;background:#0f1115;border-radius:8px;border:1px solid rgba(255,255,255,0.05);font-size:13px}
.toast{position:fixed;left:50%;bottom:12%;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:6px;opacity:0;transition:.3s;z-index:3000}
.toast.show{opacity:1}
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:4000}
.modal{width:90%;max-width:360px;background:#111;border-radius:10px;padding:14px}
.modal input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#000;color:#fff;margin-top:8px}
.modal button{width:100%;padding:10px;border-radius:8px;border:none;background:#00e5ff;color:#000;font-weight:700;margin-top:10px;cursor:pointer;transition:.3s}
.modal button:hover{opacity:.8}
/* Light mode */
[data-theme="light"] body{background:#e9f0ff;color:#000}
[data-theme="light"] .dialog{background:#ffffff;color:#000;border:1px solid #d0d6e0}
[data-theme="light"] .header h2{color:#007bff}
[data-theme="light"] .theme-toggle{color:#007bff}
[data-theme="light"] .prediction{background:#f2f7ff;border-color:#c9d6ff}
[data-theme="light"] .stat{background:#e4ebff;border-color:#cdd8ff}
[data-theme="light"] .btn.join{background:#007bff;color:#fff}
[data-theme="light"] .btn.buy{background:#00b4ff;color:#fff}
[data-theme="light"] .h-item{background:#f6f8ff;border-color:#dde6ff}
</style>
</head>
<body>
<iframe class="bg" id="bgFrame" src="https://bdgwina.top//#/register?invitationCode=372171400520"></iframe>
<button class="launcher" id="launcher"><i class="fa-solid fa-circle-nodes"></i></button>
<div class="overlay" id="overlay">
  <div class="dialog" id="dialogBox">
    <div class="header">
      <h2>PREDICTION</h2>
      <div class="theme-toggle" id="themeToggle"><i class="fa-solid fa-moon" id="themeIcon"></i></div>
      <button class="close" id="closeBtn">&times;</button>
    </div>
    <div class="timer-row"><span id="currentPeriod">Period: —</span><span id="timer">00:00</span></div>
    <div class="prediction">
      <div class="glow"></div>
      <span id="prediction">—</span>
    </div>
    <div class="stats">
      <div class="stat"><div class="num" id="online">0</div><div>Online</div></div>
      <div class="stat"><div class="num" id="streak">0</div><div>Streak</div></div>
    </div>
    <div class="buttons">
      <a class="btn join" id="joinBtn" href="https://t.me/apkmodderkings" target="_blank" rel="noopener"><i class="fab fa-telegram-plane"></i>Telegram</a>
      <a class="btn buy" id="buyBtn" href="https://t.me/Turbomsgbot" target="_blank" rel="noopener"><i class="fa-solid fa-cart-shopping"></i>Buy</a>
    </div>
    <div class="history" id="history"></div>
  </div>
</div>
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <h3>Activate Premium</h3>
    <input id="keyInput" placeholder="Enter Key">
    <button id="verifyKeyBtn">Verify</button>
    <div id="verifyMsg" style="margin-top:8px;text-align:center;font-weight:700;display:none"></div>
  </div>
</div>
<div class="toast" id="toast"></div>
<script>
const launcher=document.getElementById('launcher');let drag=false,ox=0,oy=0;
launcher.onpointerdown=e=>{drag=true;const r=launcher.getBoundingClientRect();ox=e.clientX-r.left;oy=e.clientY-r.top;launcher.setPointerCapture(e.pointerId)}
window.onpointermove=e=>{if(!drag)return;let x=e.clientX-ox,y=e.clientY-oy;x=Math.max(6,Math.min(window.innerWidth-launcher.offsetWidth-6,x));y=Math.max(6,Math.min(window.innerHeight-launcher.offsetHeight-6,y));launcher.style.left=x+'px';launcher.style.top=y+'px';launcher.style.right='auto';launcher.style.bottom='auto'}
window.onpointerup=e=>{drag=false;try{launcher.releasePointerCapture(e.pointerId)}catch{}}
const overlay=document.getElementById('overlay');
launcher.onclick=()=>{if(!drag)overlay.style.display='flex'};
document.getElementById('closeBtn').onclick=()=>overlay.style.display='none';
overlay.onclick=e=>{if(e.target===overlay)overlay.style.display='none'}
function openInBg(url){document.getElementById('bgFrame').src=url}
const modal=document.getElementById('modalBackdrop');
document.querySelector('.header').oncontextmenu=e=>{e.preventDefault();modal.style.display='flex'}
document.getElementById('verifyKeyBtn').onclick=()=>{const k=document.getElementById('keyInput').value.trim(),m=document.getElementById('verifyMsg');if(k==='duggia800'){m.style.display='block';m.style.color='#0f0';m.textContent='Activated';toast('Activated');setTimeout(()=>{modal.style.display='none';openInBg('https://apkkingbroo.github.io/paid/panel.html')},700)}else{m.style.display='block';m.style.color='#f33';m.textContent='Invalid Key';toast('Invalid Key')}}
function toast(t){const e=document.getElementById('toast');e.textContent=t;e.classList.add('show');setTimeout(()=>e.classList.remove('show'),1400)}
let historyData=[],last='',current='',streak=0;function pad(n){return String(n).padStart(2,'0')}
function updateTimer(){const d=new Date(),s=d.getSeconds(),r=60-s,m=d.getMinutes(),total=d.getHours()*60+m,y=d.getFullYear(),mo=pad(d.getMonth()+1),da=pad(d.getDate()),p=10001+total-330;current=`${y}${mo}${da}1000${p}`;document.getElementById('currentPeriod').textContent='Period: '+current;document.getElementById('timer').textContent='00:'+pad(r)}
updateTimer();setInterval(updateTimer,1000)
async function fetchResult(){await new Promise(r=>setTimeout(r,200));const v=Math.floor(Math.random()*10);return{period:current,result:v,type:v>=5?'BIG':'SMALL'}}
function predictLogic(h){if(h.length<5)return Math.random()<0.5?'BIG':'SMALL';let b=0,s=0;h.slice(0,10).forEach(x=>x.type==='BIG'?b++:s++);return b>s?'SMALL':'BIG'}
function render(){const el=document.getElementById('history');el.innerHTML='';historyData.slice(0,8).forEach(h=>{const d=document.createElement('div');d.className='h-item';d.innerHTML=`<div>${h.period}</div><div>${h.result} ${h.status||''}</div>`;el.appendChild(d)});document.getElementById('online').textContent=Math.floor(Math.random()*300)+10;document.getElementById('streak').textContent=streak}
async function updatePred(){const r=await fetchResult();if(r.period!==last){last=r.period;const p=predictLogic(historyData);const el=document.getElementById('prediction');el.textContent=p;el.style.color=p==='BIG'?'#00e5ff':'#ff6b35';historyData.unshift({period:r.period,result:r.result,type:r.type,prediction:p,status:'PENDING'});render()}}
async function check(){const r=await fetchResult();if(r.period!==last){if(historyData[0]&&historyData[0].status==='PENDING'){const p=historyData[0];p.status=p.prediction===r.type?'WIN':'LOSS';p.status==='WIN'?streak++:streak=0;render()}updatePred()}}
updatePred();setInterval(check,6000)
// Theme toggle
const themeToggle=document.getElementById('themeToggle');
const themeIcon=document.getElementById('themeIcon');
themeToggle.onclick=()=>{
  if(document.documentElement.getAttribute('data-theme')==='light'){
    document.documentElement.removeAttribute('data-theme');
    themeIcon.classList.replace('fa-sun','fa-moon');
  }else{
    document.documentElement.setAttribute('data-theme','light');
    themeIcon.classList.replace('fa-moon','fa-sun');
  }
}
</script>
</body>
</html>
